<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Planning</title>

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <style>
      .form-control {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container p-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2>Modifier un examen</h2>
          <form action="/Examen/findExamen" method="post" id="formExamen">
            <select class="form-control" name="idExamen" id="idExamen">
              <option value="0">Selectionner un examen</option>
              <option
                th:each="examen : ${examens}"
                th:value="${examen.idExamen}"
                th:text="${examen.name}"
              ></option>
            </select>

            <button type="submit" class="btn btn-primary w-100">
              Modifier Examen
            </button>
          </form>
        </div>
      </div>
    </div>

  <script>
    $("#formExamen").on("submit", function (e) {
      e.preventDefault();
      if ($("#idExamen").val() == "0") {
        alert("Il faut selectionner un examen");
      } else {
        $.ajax({
          url: $(this).attr("action"),
          type: $(this).attr("method"),
          data: $(this).serialize(),
          success: function (reponse) {
            window.location = reponse;
          },
        });
      }
    });
  </script>
