    <div class="container p-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
			<h2>Ajouter un examen</h2>
          <form action="/Examen/creationDate" method="post" id="formExamen">
            <input
              class="form-control"
              placeholder="Nom"
              name="name"
              type="text"
            />
			<label for="debut">Date de début</label>
            <input
				style="margin-top: 1rem; margin-bottom: 0.5rem;"
              class="form-control"
              placeholder="Date de début"
              name="dateDebut"
              type="date"
            />
			<label for="debut">Date de fin</label>
            <input
              class="form-control"
              placeholder="Date de fin"
              name="dateFin"
              type="date"
            />
            <button type="submit" class="btn btn-primary w-100">
              Ajouter Examen
            </button>
          </form>
        </div>
      </div>
    </div>

  <script>
    $("#formExamen").on("submit", function (e) {
      e.preventDefault();
      $.ajax({
        url: $(this).attr("action"),
        type: $(this).attr("method"),
        data: $(this).serialize(),
        success: function (reponse) {
          if (reponse == "") {
            alert("l'examen a été crée");
            window.location = "/Examen/creationExamenSpecialite";
          } else {
            alert(reponse);
          }
        },
      });
    });
